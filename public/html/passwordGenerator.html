    <title>Password Generator</title>
<link rel="stylesheet" href="../styles/styles.css" type="text/css"/>

<body>
    
    <div class="jumbotron">
        <h1 class="display-4">PasswordVault Password Generator</h1>
        <img src="../images/padlock1.png" id="padlock" alt="padlock">
        <hr class="my-4">
        <p>Need help coming up with a password? Let us help!</p>
      </div>      

            Choose password length <input type="number" id="length" value="12" min="8" max="100"/><br/>
            Include Numbers: <input type="checkbox" id="number"/> <br/>
            Include Special Characters: <input type="checkbox" id="special"/><br/>
        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      <br/><br>

        Your Password: <input type="text" id="yourPw" size="40"/>

</body>
